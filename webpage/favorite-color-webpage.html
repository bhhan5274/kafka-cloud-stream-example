<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Favorite color select webpage</title>
</head>
<body>
    <div style="width: 100%; height: 50%;">
        <h1>이름을 입력하세요.</h1>
        <label for="user_name">Name:</label>
        <input type="text" id="user_name" />
        <h1>마음에 드는 색상을 고르세요.</h1>
        <ul>
            <li><button type="button" onclick="selectedColor('red')">red</button></li>
            <li><button type="button" onclick="selectedColor('yellow')">yellow</button></li>
            <li><button type="button" onclick="selectedColor('green')">green</button></li>
            <li><button type="button" onclick="selectedColor('blue')">blue</button></li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function selectedColor(color_name) {
            let user_name = $("#user_name").val();
            if(user_name.length === 0){
                alert("이름을 입력하세요.");
            }else {
                const url = 'http://localhost:8080/v1/api/select?color=' + color_name + '&user=' + user_name;
                $.get(url);
            }
        }
    </script>
</body>
</html>
